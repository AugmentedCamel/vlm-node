apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vlm-node.configMapName" . }}
  labels:
    {{- include "vlm-node.nodeLabels" . | nindent 4 }}
data:
  # Server configuration
  SERVER_PORT: "8080"
  SERVER_ADMIN_PORT: "18190"
  DATA_DIR: "/app/data"
  LOG_LEVEL: "info"
  RUST_LOG: "info"
  API_URL: "https://api.auki.network"
  DDS_URL: "https://dds.auki.network"
  CLIENT_ID: "vlm-node"
  VLM_MODEL: "moondream:1.8b"
  LLM_MODEL: "llama3:latest"
  OLLAMA_HOST: "http://localhost:11434"
